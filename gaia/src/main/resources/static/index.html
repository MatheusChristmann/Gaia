	<div class="formCadastroProduto row justify-content-center">
		<h2 class="col-md-3">Produtos</h2><br>
		<div class="w-100"></div>		
		<form action="" id="formCadastroProduto" class="row justify-content-center">
			<div class="col-md-1">
	    		<label for="pro_cod" class="form-label">Código</label>
    			<input type="text" class="form-control" id="pro_cod" readonly="readonly">
			</div>
  			<div class="col-4">
	    		<label for="pro_nome" class="form-label">Nome</label>
    			<input type="text" class="form-control" id="pro_nome" placeholder="Nome" required = "required">
			</div>
  			<div class="w-100"></div>
  			<div class="col-md-1">
		    	<label for="pro_preco" class="form-label">Preço</label>
    			<input type="number" class="form-control" id="pro_preco" placeholder="Preço" required = "required">
  			</div>
  			<div class="col-md-2">
	    		<label for="pro_status" class="form-label">Status</label>
    			<select id="pro_status" class="form-select" required = "required">
	      			<option value="A" selected>Ativo</option>
      				<option value="I">Inativo</option>
    			</select>
  			</div>
  			<div class="col-2">
	    		<label for="pro_principioativo" class="form-label">Princípio Ativo</label>
    			<input type="number" class="form-control" id="pro_principioativo" required = "required" readonly="readonly">
    			<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPesquisarPrincipioAtivo">Pesquisar</button>
			</div>
  			<div class="w-100"></div>
  			<div class="col-md-3">
	    		<label for="pro_tipmedicamento" class="form-label">Tipo de Medicamento</label>
    			<select id="pro_tipmedicamento" class="form-select" required = "required">
      				<option value="REFERENCIA" selected>Referência</option>
      				<option value="SIMILAR">Similar</option>
      				<option value="GENERICO">Genérico</option>
    			</select>
  			</div>
  			
  			<div class="col-md-2">
	    		<label for="pro_tiptarja" class="form-label">Tarja</label>
    			<select id="pro_tiptarja" class="form-select" required = "required">
	      			<option value="S" selected>Sem Tarja</option>
      				<option value="A">Amarela</option>
      				<option value="V">Vermelha</option>
      				<option value="P">Preta</option>
    			</select>
  			</div>
  			<div class="w-100"></div>
  			<div class="col-md-5">
  				<label for="pro_descricao" class="form-label">Descrição:</label>
  				<textarea class="form-control" id="pro_descricao" rows="3"></textarea>
			</div>
  			<div class="w-100"></div><br>
  			<div class="buttons col-md-5">
	    		<button type="button" class="btn btn-primary" onclick="salvarProduto()">Salvar</button>
    			<button type="button" class="btn btn-secondary" onclick ="document.getElementById('formCadastroProduto').reset();">Adicionar</button>
				<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPesquisarProduto">Pesquisar</button>	
				<button type="button" class="btn btn-danger" onclick="excluirProdutoBotao()">Excluir</button>	
  			</div>
  		</form>

				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de Produtos:</h5>

						<div class="mb-3">
							<label for="nomeProdutoBusca" class="col-form-label">Informe o nome:</label>

						</div>
						<button type="button" class="btn btn-success" onclick="buscarProdutoPorNome()">Buscar</button>
					</form>

				<div style="height:300px; overflow:auto;">
					<table class="table table-striped" id="tabelaresultados">

				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de Princípio Ativo:</h5>

				</div>

					<form>
						<div class="mb-3">
							<label for="nomePrincipioAtivoBusca" class="col-form-label">Informe o nome/descrição:</label> 
							<input type="text" class="form-control" id="nomePrincipioAtivoBusca">
						</div>

	<script

		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

	<script type="text/javascript">
		function salvarProduto(){
			var cod = $("#pro_cod").val();
			var nome = $("#pro_nome").val();
			var descricao = $("#pro_descricao").val();
			var preco = $("#pro_preco").val();
			var status = $("#pro_status").val();
			var tipmedicamento = $("#pro_tipmedicamento").val();
			var tiptarja = $("#pro_tiptarja").val();
			var principioativo = $("#pro_principioativo").val();
			
			if(nome == ""){
				alert("Informe o nome do produto!");
				$("#pro_nome").focus();
				return;
			}
			
			if(preco <= 0){
				alert("Verifique o preço!");
				$("#pro_preco").focus();
				return;	
			}
			
			if(descricao.length > 70){
				alert("Descrição muito grande! Máximo de 70 caracteres!");
				$("#pro_descricao").focus();
				return;	
			}
			
			if(principioativo.length <= 0){
				alert("necessário informar um Princípio Ativo!");
				$("#pro_principioativo").focus();
				return;	
			}
		
			$.ajax({
				method : "POST",
				url : "salvarJSONProduto",
				data : JSON.stringify({cod: cod, nome: nome, descricao: descricao, preco: preco, status: status, tipmedicamento: tipmedicamento, tiptarja: tiptarja, principioativo: principioativo}),
				contentType : "application/json; charset=utf-8",
				success : function(response){
					$("#pro_cod").val(response.cod);
					alert("Produto salvo com sucesso!");
				}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao salvar o produto!");
			});	
		}	
		
		function buscarProdutoPorNome(){
			var nomeProdutoBusca = $("#nomeProdutoBusca").val();
			if (nomeProdutoBusca != null && nomeProdutoBusca.trim()!= ''){
				$.ajax({ 
					method : "GET", 
					url : "buscarProdutoPorNome", 
					data : "nome=" + nomeProdutoBusca,
					success : 
					function(response){
						$("#tabelaresultados > tbody > tr").remove();
						for (var i = 0; i < response.length; i++){
							$('#tabelaresultados > tbody').append('<tr cod="'+response[i].cod+'"><td>' + 
									response[i].cod + '</td><td>' + 
									response[i].nome + '</td><td>' +
									response[i].preco + '</td><td>' +
									response[i].status +'</td><td> <button type="button" onclick="colocarProdutoEmEdicao('+response[i].cod +')"class="btn btn-primary">+</button></td> <td><button type="button" class="btn btn-danger" onclick="excluirProduto('+response[i].cod+')">x</button></td></tr>')					
						}
					}
				}).fail(function (xhr, status, errorThrown){ 
					alert("Erro ao buscar o produto!"); 					
				}); 
			}		
		}
		
		function colocarProdutoEmEdicao(cod) {		  
			  $.ajax({
					method : "GET",
					url : "buscarProdutoId",
					data : "idProduto=" + cod ,
					success : function(response) {
						$("#pro_cod").val(response.cod);
						$("#pro_nome").val(response.nome);
						$("#pro_descricao").val(response.descricao);
						$("#pro_preco").val(response.preco);
						$("#pro_status").val(response.status);
						$("#pro_tipmedicamento").val(response.tipmedicamento);
						$("#pro_tiptarja").val(response.tiptarja);
						$("#pro_principioativo").val(response.principioativo);
						$('#modalPesquisarProduto').modal('hide');			  
					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar produto por id!");
				});		  
		  }
		
		function excluirProduto(cod){		
			if(confirm('Deseja realmente excluir o produto?')) {		
			 $.ajax({
				method : "DELETE",
				url : "deletarProduto",
				data : "idProduto=" + cod ,
				success : function(response) {					
					$('#'+ cod).remove();
					alert(response);	  
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao deletar o produto pelo código!");
			});		 
			}		
		}
		
		function excluirProdutoBotao(){
			var cod = $('#cod').val();		
			if(cod != null && cod.trim() != ''){
			 excluirProduto(cod);
			 document.getElementById('formCadastroProduto').reset();
			}
		}
		
		function buscarPrincipioAtivoPorNome(){
			var nomePrincipioAtivoBusca = $("#nomePrincipioAtivoBusca").val();
			if (nomePrincipioAtivoBusca != null && nomePrincipioAtivoBusca.trim()!= ''){
				$.ajax({ 
					method : "GET", 
					url : "buscarPrincipioAtivoPorNome", 
					data : "descricao=" + nomePrincipioAtivoBusca,
					success : 
					function(response){
						$("#tabelaresultados > tbody > tr").remove();
						for (var i = 0; i < response.length; i++){
							$('#tabelaresultados > tbody').append('<tr cod="'+response[i].cod+'"><td>' + 
									response[i].cod + '</td><td>' + 													
									response[i].descricao +'</td><td> <button type="button" onclick="selecionarPrincipioAtivoProduto('+response[i].cod +')"class="btn btn-primary">+</button></td></tr>')					
						}
					}
				}).fail(function (xhr, status, errorThrown){ 
					alert("Erro ao buscar o Principio Ativo!"); 					
				}); 
			}		
		}
		
		function selecionarPrincipioAtivoProduto(cod) {		  
			  $.ajax({
					method : "GET",
					url : "buscarPrincipioAtivoId",
					data : "idPrinAtivo=" + cod ,
					success : function(response) {
						$("#pro_principioativo").val(response.cod);
						$('#modalPesquisarPrincipioAtivo').modal('hide');			  
					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar Princípio Ativo pelo código!");
				});		  
		  }
	</script>
