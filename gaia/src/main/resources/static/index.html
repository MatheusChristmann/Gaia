<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

	<title>Gaia</title>

</head>

<body>
	<form action="" id="formCadastroProduto" class="row g-3">
		<div class="col-md-1 offset-md-3">
    		<label for="pro_cod" class="form-label">Código:</label>
    		<input type="text" class="form-control" id="pro_cod" readonly="readonly">
		</div>
  		<div class="col-md-6 offset-md-3">
    		<label for="pro_nome" class="form-label">Nome:</label>
    		<input type="text" class="form-control" id="pro_nome" placeholder="Nome do Produto" required = "required">
		</div>
  		<div class="col-md-6 offset-md-3">
	    	<label for="pro_descricao" class="form-label">Descrição:</label>
    		<input type="text" class="form-control" id="pro_descricao">
  		</div>
  		<div class="col-md-6 offset-md-3">
	    	<label for="pro_preco" class="form-label">Preço:</label>
    		<input type="number" class="form-control" id="pro_preco" placeholder="Preço do produto" required = "required">
  		</div>
  		<div class="col-md-6 offset-md-3">
    		<label for="pro_status" class="form-label">Status</label>
    		<select id="pro_status" class="form-select" required = "required">
      			<option value="1" selected>Ativo</option>
      			<option value="0">Inativo</option>
    		</select>
  		</div>
  		<div class="col-md-6 offset-md-3">
    		<button type="button" class="btn btn-primary" onclick="salvarProduto()">Salvar</button>
    		<button type="button" class="btn btn-secondary" onclick ="document.getElementById('formCadastroProduto').reset();">Novo</button>
			<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPesquisarProduto">Pesquisar</button>	
  		</div>
  	</form>
  	
  	<div class="modal fade" id="modalPesquisarProduto" tabindex="-1" aria-labelledby="Pesquisar Produtos" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de Produtos:</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nomeBusca" class="col-form-label">Informe o nome:</label> 
							<input type="text" class="form-control" id="nomeBusca">
						</div>
						<button type="button" class="btn btn-success" onclick="pesquisarProduto()">Buscar</button>
					</form>
				</div>
				<div style="height:300px; overflow:auto;">
					<table class="table table-striped" id="tabelaresultados">
						<thead>
							<tr>
								<th scope="col">Cód</th>
								<th scope="col">Nome</th>
								<th scope="col">Preço</th>
								<th scope="col">Status</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
	
	<script
  		src="https://code.jquery.com/jquery-3.6.1.min.js"
  		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  		crossorigin="anonymous">
	</script>
  
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>
		
	<script type="text/javascript">
		function salvarProduto(){
			var cod = $("#pro_cod").val();
			var nome = $("#pro_nome").val();
			var descricao = $("#pro_descricao").val();
			var preco = $("#pro_preco").val();
			var status = $("#pro_status").val();

			if(nome == ""){
				alert("Informe o nome do produto!");
				$("#pro_nome").focus();
				return;
			}else{
				$.ajax({
					method : "POST",
					url : "salvarJSONProduto",
					data : JSON.stringify({cod : cod, nome : nome, descricao: descricao, preco: preco, status: status}),
					contentType : "application/json; charset=utf-8",
					success : function(response){
						$("#pro_cod").val(response.cod);
						alert("Produto salvo com sucesso!");
					}
				}).fail(function (xhr, status, errorThrown){
					alert("Erro ao salvar o produto!");
				});	
			}		
		}
	</script>
</body>
</html>
