<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

	<link rel="icon" href="./images/iconPage.png">

	<title>Gaia</title>
	
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  		<div class="container-fluid">
    		<a class="navbar-brand" href="#">Home</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
    				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      			<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarSupportedContent">
      			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
        			<li class="nav-item dropdown">
          				<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            				Cadastros
          				</a>
          				<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            				<li><a class="dropdown-item" href=""> Produtos</a></li>
            				<li><a class="dropdown-item" href="">Clientes</a></li>
          				</ul>
        			</li>
      			</ul>
    		</div>
  		</div>
	</nav>
	
	<div class=formCadastroProduto"">
		<form action="" id="formCadastroProduto" class="row g-3">
		<div class="col-md-1">
    		<label for="pro_cod" class="form-label">Código:</label>
    		<input type="text" class="form-control" id="pro_cod" readonly="readonly">
		</div>
  		<div class="col-md-5">
    		<label for="pro_nome" class="form-label">Nome:</label>
    		<input type="text" class="form-control" id="pro_nome" placeholder="Nome do Produto" required = "required">
		</div>
  		<div class="col-md-6">
	    	<label for="pro_descricao" class="form-label">Descrição:</label>
    		<input type="text" class="form-control" id="pro_descricao">
  		</div>
  		<div class="col-md-2">
	    	<label for="pro_preco" class="form-label">Preço:</label>
    		<input type="number" class="form-control" id="pro_preco" placeholder="Preço do produto" required = "required">
  		</div>
  		<div class="col-md-2">
    		<label for="pro_status" class="form-label">Status</label>
    		<select id="pro_status" class="form-select" required = "required">
      			<option value="A" selected>Ativo</option>
      			<option value="I">Inativo</option>
    		</select>
  		</div>
  		<div class="col-md-6 offset-md-3">
    		<button type="button" class="btn btn-primary" onclick="salvarProduto()">Salvar</button>
    		<button type="button" class="btn btn-secondary" onclick ="document.getElementById('formCadastroProduto').reset();">Novo</button>
			<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalPesquisarProduto">Pesquisar</button>	
			<button type="button" class="btn btn-danger" onclick="excluirProdutoBotao()">Excluir</button>
  		</div>
  		</form>
	</div>
  	
  	<div class="modal" id="modalPesquisarProduto" tabindex="-1" aria-labelledby="Pesquisar Produtos" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de Produtos:</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nomeProdutoBusca" class="col-form-label">Informe o nome:</label> 
							<input type="text" class="form-control" id="nomeProdutoBusca">
						</div>
						<button type="button" class="btn btn-success" onclick="buscarProdutoPorNome()">Buscar</button>
					</form>
				</div>
				<div style="height:300px; overflow:auto;">
					<table class="table table-striped" id="tabelaresultados">
						<thead>
							<tr>
								<th scope="col">Cód</th>
								<th scope="col">Nome</th>
								<th scope="col">Preço</th>
								<th scope="col">Status</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>
	
	<script
  		src="https://code.jquery.com/jquery-3.6.1.min.js"
  		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  		crossorigin="anonymous">
	</script>
  
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous">
	</script>
		
	<script type="text/javascript">
		function salvarProduto(){
			var cod = $("#pro_cod").val();
			var nome = $("#pro_nome").val();
			var descricao = $("#pro_descricao").val();
			var preco = $("#pro_preco").val();
			var status = $("#pro_status").val();

			if(nome == ""){
				alert("Informe o nome do produto!");
				$("#pro_nome").focus();
				return;
			}else{
				$.ajax({
					method : "POST",
					url : "salvarJSONProduto",
					data : JSON.stringify({cod : cod, nome : nome, descricao: descricao, preco: preco, status: status}),
					contentType : "application/json; charset=utf-8",
					success : function(response){
						$("#pro_cod").val(response.cod);
						alert("Produto salvo com sucesso!");
					}
				}).fail(function (xhr, status, errorThrown){
					alert("Erro ao salvar o produto!");
				});	
			}		
		}
		
		function buscarProdutoPorNome(){
			var nomeProdutoBusca = $("#nomeProdutoBusca").val();
			if (nomeProdutoBusca != null && nomeProdutoBusca.trim()!= ''){
				$.ajax({ 
					method : "GET", 
					url : "buscarProdutoPorNome", 
					data : "nome=" + nomeProdutoBusca,
					success : 
					function(response){
						$("#tabelaresultados > tbody > tr").remove();
						for (var i = 0; i < response.length; i++){
							$('#tabelaresultados > tbody').append('<tr cod="'+response[i].cod+'"><td>' + 
									response[i].cod + '</td><td>' + 
									response[i].nome + '</td><td>' +
									response[i].preco + '</td><td>' +
									response[i].status +'</td><td> <button type="button" onclick="colocarProdutoEmEdicao('+response[i].cod +')"class="btn btn-primary">+</button></td> <td><button type="button" class="btn btn-danger" onclick="excluirProduto('+response[i].cod+')">x</button></td></tr>')					
						}
					}
				}).fail(function (xhr, status, errorThrown){ 
					alert("Erro ao buscar o produto!"); 					
				}); 
			}		
		}
		
		function colocarProdutoEmEdicao(cod) {		  
			  $.ajax({
					method : "GET",
					url : "buscarProdutoId",
					data : "idProduto=" + cod ,
					success : function(response) {
						$("#pro_cod").val(response.cod);
						$("#pro_nome").val(response.nome);
						$("#pro_descricao").val(response.descricao);
						$("#pro_preco").val(response.preco);
						$("#pro_status").val(response.status);
						$('#modalPesquisarProduto').modal('hide');			  
					}
				}).fail(function(xhr, status, errorThrown) {
					alert("Erro ao buscar produto por id!");
				});		  
		  }
		
		function excluirProduto(cod){		
			if(confirm('Deseja realmente excluir o produto?')) {		
			 $.ajax({
				method : "DELETE",
				url : "deletarProduto",
				data : "idProduto=" + cod ,
				success : function(response) {					
					$('#'+ cod).remove();
					alert(response);	  
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao deletar o produto pelo código!");
			});		 
			}		
		}
		
		function excluirProdutoBotao(){
			var cod = $('#cod').val();		
			if(cod != null && cod.trim() != ''){
			 excluirProduto(cod);
			 document.getElementById('formCadastroProduto').reset();
			}
		}
	</script>
</body>
</html>
